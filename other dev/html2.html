<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Era Hospital</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .top-bar { background: #ffd400; padding: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-bar img { height: 50px; }
        .menu { display: flex; gap: 20px; }
        .menu a { text-decoration: none; color: black; font-weight: bold; }
        .buttons { display: flex; gap: 10px; }
        .button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .appointment { background: #ffd400; }
        .emergency { background: red; color: white; }
        .hero { display: flex; padding: 50px; background: #003366; color: white; align-items: center; }
        .hero-text { flex: 1; }
        .hero-text h1 { font-size: 40px; margin-bottom: 20px; }
        .hero-text p { font-size: 18px; margin-bottom: 30px; }
        .hero-buttons { display: flex; gap: 20px; }
        .hero-buttons button { padding: 10px 20px; font-size: 16px; border-radius: 5px; border: none; cursor: pointer; }
        .book { background: #ffd400; }
        .book:hover{background: white;}
        .know { background: white; color: black; }
        .hero-image { flex: 1; text-align: center; }
        .hero-image img { max-width: 90%; height: auto; border-radius: 10px; }
        .floating-buttons { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; }
        .floating-buttons button { background: #007bff; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; }
        @media (max-width: 768px) {
            .hero { flex-direction: column; text-align: center; }
            .hero-text, .hero-image { flex: none; }
        }
        button {
        transition: transform 0.1s ease;
    }

    button:hover {
        transform: scale(1.1);
    }

    </style>
</head>
<body>

<div class="top-bar">
    <div>Need Help? : 1800 889 7351</div>
    <div>info.geims@geu.ac.in</div>
</div>

<div class="nav-bar">
    <img src="https://geimshospital.com/wp-content/uploads/2024/12/logo.png" alt="Logo">
    <div class="menu">
        <a href="#">SPECIALITIES</a>
        <a href="2ndpage.html">DOCTORS</a>
        <a href="#">ACADEMICS</a>
    </div>
    <div class="buttons">
        <button class="button appointment">BOOK AN APPOINTMENT</button>
        <button class="button emergency">EMERGENCY 24x7</button>
    </div>
</div>

<div class="hero">
    <div class="hero-text">
        <h1>Ranked 1 for Best Hospital In North India</h1>
        <p>Get Expert Doctors And Advanced Treatments</p>
        <div class="hero-buttons">
            <button class="book">BOOK AN APPOINTMENT</button>
            <button class="know">KNOW MORE</button>
        </div>
    </div>
    <br>
    <div class="hero-image">
        <img src="https://media.istockphoto.com/id/184312691/photo/doctor-and-senior-patient-talking-in-hospital-room.jpg?s=612x612&w=0&k=20&c=ON0IPi-7i54z67g9YPZurbxnOfUcmZIaKMtb0gzsRRI=" alt="Patient">
    </div>
</div>

<div class="floating-buttons">
    <button title="Call">üìû</button>
    <button title="Consult">üë•</button>
    <button title="Map">üìç</button>
</div>

</body>
</html>
