<!DOCTYPE html>
<html>
<head>
    <title>Patient Panel</title>
</head>
<body>
    <h1>Patient Queue</h1>
    <!-- patient_panel.html -->

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Status</th>
      <th>Priority</th>
    </tr>
  </thead>
  <tbody>
    {% for patient in patients %}
      <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.status }}</td>
        <td>{{ patient.priority_score }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
  
    <br>
    <a href="{% url 'receptionist' %}">Back to Receptionist</a>
</body>
</html>
